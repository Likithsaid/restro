<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2>Enter Your Details</h2>

<form id="orderForm" class="border p-4 rounded">

<div class="row mb-3">
    <div class="col">
        <input id="firstName" class="form-control" placeholder="First Name" required>
    </div>
    <div class="col">
        <input id="lastName" class="form-control" placeholder="Last Name" required>
    </div>
</div>

<input id="address" class="form-control mb-3" placeholder="Address" required>
<input id="phone" class="form-control mb-3" placeholder="Phone" required>

<button type="submit" class="btn btn-primary">Request Order</button>

</form>

<script>
const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");

if (cartItems.length === 0) {
    alert("Cart is empty");
    window.location.href = "menu.html";
}

document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    const orderId = "ORD-" + Date.now();
    const orderTime = new Date().toLocaleString();

    const orderData = {
        orderId,
        orderTime,
        status: "pending",
        waitingTime: null,
        customer: {
            firstName: firstName.value,
            lastName: lastName.value,
            address: address.value,
            phone: phone.value
        },
        items: cartItems
    };

    orders.push(orderData);

    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.setItem("latestOrderId", orderId);
    localStorage.removeItem("cart");

    window.location.href = "order.html";
});
</script>

</body>
</html>
