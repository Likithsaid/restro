<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<!-- LOGIN SECTION -->
<div id="loginSection">
    <h2>Admin Login</h2>
    <input id="adminEmail" class="form-control mb-2" placeholder="Email">
    <input id="adminPassword" type="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary" onclick="login()">Login</button>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminSection" style="display:none;">
    <h2>Orders</h2>
    <div id="ordersList"></div>
</div>

<script>
const ADMIN_EMAIL = "admin@restaurant.com";
const ADMIN_PASSWORD = "admin123";

/* ---------- LOGIN ---------- */
function login() {
    const email = adminEmail.value;
    const password = adminPassword.value;

    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        localStorage.setItem("adminLoggedIn", "true");
        showAdmin();
    } else {
        alert("Invalid admin credentials");
    }
}

function showAdmin() {
    loginSection.style.display = "none";
    adminSection.style.display = "block";
    renderOrders();
}

if (localStorage.getItem("adminLoggedIn") === "true") {
    showAdmin();
}

/* ---------- RENDER ORDERS ---------- */
function renderOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    if (orders.length === 0) {
        list.innerHTML = "<p>No orders available.</p>";
        return;
    }

    orders.slice().reverse().forEach(order => {
        let itemsHTML = "";
        let total = 0;

        order.items.forEach(item => {
            const qty = item.quantity || 1;
            const price = item.price || 0;
            total += qty * price;

            itemsHTML += `
                <li class="list-group-item d-flex justify-content-between">
                    <span>${item.name} × ${qty}</span>
                    <strong>₹${(qty * price).toFixed(2)}</strong>
                </li>
            `;
        });

        list.innerHTML += `
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Order ID:</strong> ${order.orderId}</p>
                <p><strong>Customer:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                <p><strong>Status:</strong> ${order.status.toUpperCase()}</p>

                <h6>Ordered Items</h6>
                <ul class="list-group mb-3">
                    ${itemsHTML}
                    <li class="list-group-item d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>₹${total.toFixed(2)}</span>
                    </li>
                </ul>

                <input id="time_${order.orderId}" class="form-control mb-2"
                       placeholder="Waiting time (e.g. 30 mins)"
                       value="${order.waitingTime || ""}">

                <button class="btn btn-success me-2"
                        onclick="approve('${order.orderId}')">
                        Approve
                </button>

                <button class="btn btn-danger"
                        onclick="reject('${order.orderId}')">
                        Reject
                </button>
            </div>
        </div>
        `;
    });
}

/* ---------- ACTIONS ---------- */
function approve(orderId) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const time = document.getElementById("time_" + orderId).value || "Not specified";

    orders.forEach(o => {
        if (o.orderId === orderId) {
            o.status = "confirmed";
            o.waitingTime = time;
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

function reject(orderId) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    orders.forEach(o => {
        if (o.orderId === orderId) {
            o.status = "rejected";
            o.waitingTime = "";
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}
</script>

</body>
</html>
