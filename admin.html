<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="text-center mb-4">Admin Panel</h2>

<!-- LOGIN -->
<div id="loginBox" class="card p-4 mx-auto" style="max-width:400px;">
    <input id="email" class="form-control mb-3" placeholder="Admin Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Orders</h4>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
    <div id="ordersList"></div>
</div>

<script>
const ADMIN_EMAIL = "admin@restaurant.com";
const ADMIN_PASS = "admin123";

function login() {
    if (
        email.value === ADMIN_EMAIL &&
        password.value === ADMIN_PASS
    ) {
        sessionStorage.setItem("adminLoggedIn", "true");
        showAdmin();
    } else {
        alert("Invalid admin credentials");
    }
}

function logout() {
    sessionStorage.removeItem("adminLoggedIn");
    location.reload();
}

function showAdmin() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    renderOrders();
}

function renderOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    if (orders.length === 0) {
        list.innerHTML = "<p>No orders yet.</p>";
        return;
    }

    orders.slice().reverse().forEach(order => {
        list.innerHTML += `
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>Order ID:</strong> ${order.orderId}</p>
                <p><strong>Customer:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                <p><strong>Status:</strong> ${order.status}</p>

                <input id="time_${order.orderId}" class="form-control mb-2"
                       placeholder="Waiting time (e.g. 30 mins)">

                <button class="btn btn-success me-2"
                        onclick="approve('${order.orderId}')">
                        Approve
                </button>

                <button class="btn btn-danger"
                        onclick="reject('${order.orderId}')">
                        Reject
                </button>
            </div>
        </div>`;
    });
}

function approve(id) {
    const orders = JSON.parse(localStorage.getItem("orders"));
    const time = document.getElementById(`time_${id}`).value || "30 mins";

    orders.forEach(o => {
        if (o.orderId === id) {
            o.status = "confirmed";
            o.waitingTime = time;
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

function reject(id) {
    const orders = JSON.parse(localStorage.getItem("orders"));

    orders.forEach(o => {
        if (o.orderId === id) {
            o.status = "rejected";
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

// Initial check
if (sessionStorage.getItem("adminLoggedIn") === "true") {
    showAdmin();
}
</script>

</body>
</html>
