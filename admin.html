<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="text-center mb-4">Admin Panel</h2>

<div id="loginBox" class="card p-4 mx-auto" style="max-width:400px;">
    <input id="email" class="form-control mb-3" placeholder="Admin Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display:none;">
    <h4 class="mb-3">Submitted Orders</h4>
    <div id="ordersList"></div>
</div>

<script>
const ADMIN_EMAIL = "admin@restaurant.com";
const ADMIN_PASS = "admin123";

function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
        localStorage.setItem("adminSession", "true");
        initAdmin();
    } else {
        alert("Invalid admin credentials");
    }
}

function initAdmin() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    renderOrders();
}

function renderOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const container = document.getElementById("ordersList");
    container.innerHTML = "";

    if (orders.length === 0) {
        container.innerHTML = "<p>No orders yet</p>";
        return;
    }

    orders.reverse().forEach((order, index) => {
        container.innerHTML += `
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>Order ID:</strong> ${order.orderId}</p>
                <p><strong>Customer:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                <p><strong>Status:</strong> ${order.status}</p>

                <input id="time_${order.orderId}" class="form-control mb-2" placeholder="Waiting time (e.g. 30 mins)">

                <button class="btn btn-success me-2" onclick="approve('${order.orderId}')">Approve</button>
                <button class="btn btn-danger" onclick="reject('${order.orderId}')">Reject</button>
            </div>
        </div>
        `;
    });
}

function approve(orderId) {
    const orders = JSON.parse(localStorage.getItem("orders"));
    const time = document.getElementById(`time_${orderId}`).value || "30 mins";

    orders.forEach(o => {
        if (o.orderId === orderId) {
            o.status = "confirmed";
            o.waitingTime = time;
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

function reject(orderId) {
    const orders = JSON.parse(localStorage.getItem("orders"));

    orders.forEach(o => {
        if (o.orderId === orderId) {
            o.status = "rejected";
        }
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

if (localStorage.getItem("adminSession")) {
    initAdmin();
}
</script>

</body>
</html>
